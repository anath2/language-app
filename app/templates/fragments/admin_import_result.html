{% if success %}
<div class="p-3 rounded-md" style="background: var(--success); border-left: 3px solid #4CAF50;">
    <p class="font-medium text-sm" style="color: var(--text-primary);">
        Import successful!
    </p>
    <ul class="mt-2 text-sm" style="color: var(--text-secondary);">
        <li>{{ counts.vocab_items }} vocabulary items</li>
        <li>{{ counts.srs_state }} SRS states</li>
        <li>{{ counts.vocab_lookups }} lookup records</li>
    </ul>
    <p class="mt-2 text-xs" style="color: var(--text-muted);">
        Refresh the page to see updated stats.
    </p>
</div>
{% else %}
<div class="p-3 rounded-md" style="background: #FFEBEE; border-left: 3px solid #F44336;">
    <p class="font-medium text-sm" style="color: #C62828;">
        Import failed
    </p>
    <p class="mt-1 text-sm" style="color: var(--text-secondary);">
        {{ error }}
    </p>
</div>
{% endif %}
